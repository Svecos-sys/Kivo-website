<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kivo – AI Mortgage Advisor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <header class="w-full px-6 py-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold text-blue-600">kivo</h1>
    <nav class="space-x-4 text-sm">
      <a href="about.html" class="text-gray-600 hover:text-blue-600">About</a>
      <a href="how-it-works.html" class="text-gray-600 hover:text-blue-600">How It Works</a>
    </nav>
  </header>

  <section class="text-center px-6 py-20 bg-blue-50">
    <h2 class="text-4xl font-bold mb-4">AI mortgage advice, without the jargon.</h2>
    <p class="text-lg mb-6">Find out what you could borrow — in 2 minutes, no paperwork.</p>
    <a href="#cta" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">
      Check what I can afford
    </a>
  </section>

  <section id="cta" class="bg-blue-600 text-white text-center py-16 px-6">
    <h3 class="text-2xl font-bold mb-4">Ready to get started?</h3>
    <p class="mb-6">Start your journey to homeownership in minutes — for free.</p>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="max-w-md mx-auto">
      <input type="email" name="email" required placeholder="you@example.com"
        class="w-full px-4 py-2 rounded text-gray-800 mb-4" />
      <button type="submit" class="w-full bg-white text-blue-600 py-2 rounded font-semibold hover:bg-gray-100">
        Join the waitlist
      </button>
    </form>
  </section>

  <footer class="text-center text-sm py-6 text-gray-500">
    © 2025 Kivo. Brand & Product Vision by Josh Dolphin.
  </footer>

</body>
</html>
